<!DOCTYPE html>
<html ng-app="rankerApp">
	<head>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.pack.js"></script>
		<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
		<script type="text/javascript" src="js/ranker.js"></script>
		<script type="text/javascript" src="js/graph.js"></script>

		<title>Ranker</title>

		<link rel="profile" href="http://gmpg.org/xfn/11" />
		<link rel="stylesheet" href="style.css" />
		<link rel="shortcut icon" href="Favicon.ico" />
		<link href='http://fonts.googleapis.com/css?family=Metrophobic' rel='stylesheet' type='text/css'>
	</head>


	<body>
		<div id="all">
			<div id="the_content">
				<h1>RANKER</h1>
				<div class="whole_section" ng-controller="RankerCtrl">
					<div class="section1">
						<table>
							<tr>
								<td>
								</td>
								<td>
									<input class="table_header" type="text" ng-model="X.name" placeholder="X">
								</td>
								<td>
									<input class="table_header" type="text" ng-model="Y.name" placeholder="Y">
								</td>
							</tr>
							<tr ng-repeat="item in items">
								<td>
									<input type="text" ng-model="item.name">
								</td>
								<td>
									<input type="text" ng-model="item.x">
								</td>
								<td>
									<input type="text" ng-model="item.y">
								</td>
							</tr>
						</table>
						<form ng-submit="addItem()">
							<input type="text" ng-model="itemName">
							<input type="text" ng-model="itemX">
							<input type="text" ng-model="itemY">
							<input class="button" type="submit" value="add">
						</form>
					</div>
					<div class="section2">
						<g-viz></g-viz>
					</div>

				</div> 
			</div>
		</div>
	</body>

</html>
